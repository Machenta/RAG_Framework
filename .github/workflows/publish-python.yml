name: Publish Python ðŸ“¦

# Trigger on pushes to main (or change to your default branch)
on:
  push:
    branches:
      - master

# Grant the GITHUB_TOKEN permission to publish packages
permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code
      - uses: actions/checkout@v3

      # 2) Set up Python (pick the version your package needs)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Install build tools
      - name: Install build dependencies
        run: pip install --upgrade pip build twine

      # 4) Build your package (produce dist/*.whl and tar.gz)
      - name: Build distribution
        run: python -m build

      # 5) Publish to GitHub Packages (your OWNER is Machenta)
      - name: Publish to GitHub Packages
        env:
          # Use your GitHub username or org here
          TWINE_USERNAME: Machenta
          # GITHUB_TOKEN is autoâ€‘provided by GitHub Actions
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          twine upload \
            --repository-url https://pypi.pkg.github.com/Machenta \
            dist/*
